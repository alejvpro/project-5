<!DOCTYPE html>
<html>
	<head>
		<title>Search here!</title>
		<link rel="stylesheet" type="text/css" href="style.css" /> 
		<link rel="stylesheet" type="text/css" href="autosuggest.css" /> 
		<script type="text/javascript" src="autosuggest.js"></script>
		<script type="text/javascript" src="suggestions.js"></script>
		<script type="text/javascript">
    		window.onload = function () {
        		var oTextbox = new AutoSuggestControl(document.getElementById("txt1"), new GoogleSuggestions());        
    		}
		</script>
	</head>
    
    
	<body>

		<div id="nav-bar">
			<div id="logo-container">
				<img src="images/logo.png" id="logo">
			</div>
			<div id="menu-button">
				Menu
			</div>
			<div id="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="keywordSearch.html">Search</a></li>
				<ul>
			</div>
		</div>
	
		<div id="content">

			<h1>Keyword Search</h1>

			<p>Enter a search below and hit submit!</p>

			<form action="search" method="GET">
				Keywords: <input type="text" name="q" id="txt1">
				<input type="hidden" name="numResultsToSkip" value="0" /> 
				<input type="hidden" name="numResultsToReturn" value="20" /> 
				<input type="submit" /> 
			</form>

		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(
			    function(){
			        $("#menu-button").click(function () {
			            $("#menu").toggle();
			        });
			    });
			var $window = $(window);
			$window.resize(
				function() {
			    	if($window.width() >= 600)
			         	$("#menu").show();
			         else
			         	$("#menu").hide();
			    });
		</script>	
	</body>
	    
    
</html>
