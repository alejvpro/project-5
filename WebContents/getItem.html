<!DOCTYPE html>
<html>

<head>
<title>Get item here!</title>
<link rel="stylesheet" type="text/css" href="style.css" /> 
</head>

<body>

<div id="nav-bar">
<div id="logo-container">
<img src="images/logo.png" id="logo">
</div>
<div id="menu-button">
	Menu
</div>
<div id="menu">
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">Search</a></li>
		<li><a href="">Item</a></li>
	<ul>
</div>
</div>

<div id="content">
<h1>Item Search</h1>

<p>Enter an item below and hit submit!</p>

<!-- 
A form where the user can enter and submit a keyword query. 
The form's action should point to http://localhost:8080/eBay/search

Take the input parameter id whose value is the itemID of the item that you should return
 
-->

<form action="item" method="GET">
  Id: <input type="text" name="id"><br>
  <input type="submit" /> 
</form>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
$(document).ready(
    function(){
        $("#menu-button").click(function () {
            $("#menu").toggle();
        });
    });

var $window = $(window);
$window.resize(
	function() {
    	if($window.width() >= 600)
         	$("#menu").show();
         else
         	$("#menu").hide();
    });

</script>
</body>
</html>
